<!doctype html>
<html lang="en" ng-app="narra.ui">
<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
          content="NARRA is an open source software for visualizing, annotating and linking audio-visual media (video, photos, sounds) and text.">
    <meta name="keywords"
          content="audio-visual, media, video, photo, text, sound, audio, visualization, linking, annotating">
    <meta name="author" content="Michal Mocnak, Krystof Pesek, Eric Rosenzveig, Matej Strnad and NARRA contributors">
    <title>narra</title>
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/vendor.js"></script>
    <script src="js/app.js"></script>
</head>
<body>

<!-- header -->
<header class="navbar bs-docs-nav" ng-class="{'navbar-static-top': !viewer, 'navbar-viewer': viewer}" id="top"
        role="banner">
    <div class="container">
        <div class="navbar-header">
            <button ng-if="!viewer" class="navbar-toggle collapsed" type="button" data-toggle="collapse"
                    data-target=".bs-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><img src="images/logo_header.png" alt="NARRA"
                                                  style="height: 25px; margin-top: -1px; margin-bottom: -5px;"></a>
        </div>
        <div ng-if="!viewer" class="navbar-collapse collapse bs-navbar-collapse">
            <ul class="nav navbar-nav" elzoido-navigation>
                <!-- elzoido navigation component -->
            </ul>
            <div class="btn-group navbar-left" elzoido-auth-access="admin,author">
                <div narra-add>
                    <!-- narra add component -->
                </div>
            </div>
            <ul class="nav navbar-nav navbar-right" elzoido-auth-user>
                <!-- elzoido auth user component -->
            </ul>
            <div class="btn-group navbar-right" elzoido-auth-access="admin,author">
                <div narra-events>
                    <!-- narra events component -->
                </div>
            </div>
        </div>

        <div ng-if="viewer" class="viewer-title">
            <h1>{{project.title}}</h1>
        </div>
    </div>
</header>

<div ng-view></div>

<div class="messages">
    <div elzoido-messages></div>
</div>

<footer ng-if="!viewer" class="bs-docs-footer" role="contentinfo">
    <div class="container">
        <p>Designed and built with all the love in the world by <a href="http://cas.famu.cz/" target="_blank">CAS
            FAMU</a>.</p>

        <p>Maintained by the <a href="https://github.com/orgs/CAS-FAMU/teams/narra">core team</a> with the help of <a
                href="https://github.com/orgs/CAS-FAMU/people">our contributors</a>.</p>

        <p>Code licensed under <a href="https://github.com/CAS-FAMU/narra/blob/master/LICENSE"
                                  target="_blank">GPL-3.0</a>, documentation under <a
                href="http://creativecommons.org/licenses/by/3.0/">CC BY 3.0</a>.</p>
        <ul class="bs-docs-footer-links text-muted">
            <li><span narra-version></span></li>
            <li>&middot;</li>
            <li><a href="https://github.com/CAS-FAMU?query=narra">GitHub</a></li>
            <li>&middot;</li>
            <li><a href="http://www.narra.eu">About</a></li>
            <li>&middot;</li>
            <li><a href="https://github.com/CAS-FAMU/narra/issues">Issues</a></li>
        </ul>
    </div>
</footer>
</body>
</html>
