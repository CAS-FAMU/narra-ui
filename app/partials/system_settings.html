<div class="page-header">
    <h1>Settings
        <small>editor</small>
    </h1>
</div>

<div class="form-horizontal">
    <div ng-repeat="item in settings | orderBy:'name'" class="control-group offset2">
        <label class="control-label muted">{{item.name}}</label>

        <div class="controls">
            <input type="text" ng-hide="editable.name == item.name" ui-event="{ focus : 'edit(item)' }" value="{{item.value}}"
                   class=" row-fluid"/>

            <span ng-show="editable.name == item.name">
                <input type="text" ng-model="editable.value" class=" row-fluid" ng-focus="editable.name == item.name"/>

                <div class="row-fluid">
                    <span ng-show="changed" class="btn btn-mini btn-success top-buffer-10" ng-click="update()">Save</span>
                    <span ng-show="changed" class="btn btn-mini btn-danger top-buffer-10" ng-click="cancel()">Cancel</span>
                    <span ng-show="resetable" class="btn btn-mini btn-inverse top-buffer-10" ng-click="default()" ng-show="defaults[item.name]">Default</span>
                </div>
            </span>
        </div>
    </div>
</div>
