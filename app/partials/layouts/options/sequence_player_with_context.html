<div class="text-center">{{layout.description}}</div>

<div style="margin-top: 20px;" ng-repeat="(key, value) in layout.options">
    <div class="form-group">
        <label class="col-sm-6 control-label">{{key|propertyname}}</label>

        <div class="col-sm-6">
            <div ng-switch="key">
                <div ng-switch-when="sequence">
                    <ui-select ng-model="layout.options[key]">
                        <ui-select-match placeholder="Pick a sequence">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="sequence.id as sequence in sequences | filter:$select.search">{{sequence.name}}
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div ng-switch-when="contextual_synthesizers">
                    <input name="name" ng-model="layout.options[key]" class="form-control" ng-trim="false" type="text"/>
                </div>
            </div>
        </div>
    </div>
</div>
