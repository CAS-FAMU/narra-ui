<div class="text-center">{{layout.description}}</div>

<div style="margin-top: 20px;" ng-repeat="(key, value) in layout.options">
    <div class="form-group">
        <label class="col-sm-6 control-label">{{key|propertyname}}</label>

        <div class="col-sm-6">
            <div ng-switch="key">
                <div ng-switch-when="visualization">
                    <ui-select ng-model="layout.options['visualization']">
                        <ui-select-match placeholder="Pick a visualization">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="visualization.id as visualization in visualizations | filter:$select.search">{{visualization.name}}
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div ng-switch-when="visualization_selector">
                    <input type="checkbox" ng-model="layout.options['visualization_selector']">
                    <span class="text-muted" style="margin-left: 10px;">Enable visualization selector</span>
                </div>
            </div>
        </div>
    </div>
</div>
