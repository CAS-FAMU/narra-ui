<div class="container bs-docs-container">

    <div class="row">

        <div ng-hide="myVisualizations.length > 0 || publicVisualizations.length > 0" class="col-md-12 item-empty">
            Create a new visualiztion clicking the red button.
        </div>

        <div class="col-md-12" role="main">
            <div class="bs-docs-section" ng-show="myVisualizations.length > 0">
                <h5 class="page-header">My Visualizations</h5>

                <div class="tab-content">
                    <div ng-repeat="visualization in myVisualizations | orderBy:'name'" ng-click="detail(visualization)" class="well-hover">
                        <div ng-repeat="thumbnail in visualization.thumbnails track by $index"
                             class="background-cover"
                             style="background-image: url('{{thumbnail}}'); background-size: contain; width: 20%; height: 50px; float: left; margin-bottom: 10px;"></div>
                        <div class="well">
                            <dl class="dl-horizontal">
                                <dt class="block-header">{{visualization.name}}</dt>
                                <dd></dd>
                            </dl>
                            <dl class="dl-horizontal">
                                <dt>description</dt>
                                <dd>{{visualization.description}}</dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bs-docs-section" ng-show="publicVisualizations.length > 0">
                <h5 class="page-header">Public Visualizations</h5>

                <div class="tab-content">
                    <div ng-repeat="visualization in myVisualizations | orderBy:'name'" ng-click="detail(visualization)" class="well-hover">
                        <div ng-repeat="thumbnail in visualization.thumbnails track by $index"
                             class="background-cover"
                             style="background-image: url('{{thumbnail}}'); background-size: contain; width: 20%; height: 50px; float: left; margin-bottom: 10px;"></div>
                        <div class="well">
                            <dl class="dl-horizontal">
                                <dt class="block-header">{{visualization.name}}</dt>
                                <dd></dd>
                            </dl>
                            <dl class="dl-horizontal">
                                <dt>description</dt>
                                <dd>{{visualization.description}}</dd>
                            </dl>
                            <dl class="dl-horizontal">
                                <dt>author</dt>
                                <dd>{{visualization.author.name}}</dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
