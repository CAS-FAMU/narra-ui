<div class="bs-docs-header" id="content">
    <div class="container">
        <h1>{{sequence.name}}</h1>
    </div>
</div>

<div class="container bs-docs-container">

    <div class="row">
        <div class="col-md-9" role="main">
            <div class="bs-docs-section">
                <h5 class="page-header">Sequence Information</h5>

                <div class="well">
                    <dl class="dl-horizontal">
                        <dt class="block-header">{{sequence.name}}</dt>
                        <dd></dd>
                    </dl>
                    <dl class="dl-horizontal">
                        <dt>author</dt>
                        <dd>{{sequence.author.name}}</dd>
                    </dl>
                </div>
            </div>

            <div ng-if="player.ready" class="bs-docs-section">
                <h5 class="page-header">Player</h5>

                <div class="videogular-container">
                    <videogular vg-player-ready="onPlayerReady($API)" vg-responsive="true"
                                vg-cue-points="player.cuePoints" vg-update-time="playlistHandler($currentTime)">
                        <vg-media vg-src="player.sources"
                                  vg-tracks="player.tracks" vg-preload="player.preload">
                        </vg-media>

                        <vg-controls vg-autohide="player.autoHide" vg-autohide-time="player.autoHideTime">
                            <vg-play-pause-button></vg-play-pause-button>
                            <vg-scrub-bar>
                                <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                            </vg-scrub-bar>
                            <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
                            <vg-volume>
                                <vg-mute-button></vg-mute-button>
                                <vg-volume-bar></vg-volume-bar>
                            </vg-volume>
                            <vg-fullscreen-button></vg-fullscreen-button>
                        </vg-controls>

                        <vg-overlay-play ng-hide="player.current"></vg-overlay-play>
                    </videogular>
                </div>
            </div>

            <div class="bs-docs-section" id="items">
                <h5 class="page-header">Items</h5>

                <div ng-hide="sequence.marks.length > 0" class="item-empty">This sequence doesn't contain any
                    item.
                </div>

                <div class="row">
                    <div ng-repeat="mark in filtered = (sequence.marks | filter:search) | orderBy:'row'"
                         style="padding-left: 15px; padding-right: 15px;" on-render-finished>

                        <div class="well well-sm well-hover" ng-class="{'well-active': isActive($index)}"
                             ng-click="seek($index)">
                            <div class="pull-left">
                                <img src="{{mark.clip.thumbnail}}" style="height: 100px;">
                            </div>
                            <div style="margin-left: 200px;">
                                <h4>{{mark.clip.name}}</h4>

                                <p><span class="label label-danger">in</span> {{mark.in}}</p>

                                <p><span class="label label-danger">out</span> {{mark.out}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="bs-docs-sidebar hidden-print hidden-xs hidden-sm" ui-scrollfix="+230">
                <div class="input-group input-group-sm" style="width: 200px;">
                    <span class="input-group-addon"><span class="fa fa-search"></span></span>
                    <input type="text" class="form-control" ng-model="search" placeholder="Search">
                </div>

                <ul class="side-buttons">
                    <li>
                        <button class="btn btn-danger btn-xs" type="button" ng-click="delete()"><span
                                class="fa fa-remove"></span> Delete
                        </button>
                    </li>
                    <li>
                        <a class="btn btn-default btn-xs" type="button" href="/projects/{{project}}"><span
                                class="fa fa-angle-double-left"></span> Back To Project</a>
                    </li>
                    <li>
                        <a class="btn btn-default btn-xs" type="button" href="#top"><span
                                class="fa fa-angle-double-up"></span> Back To Top</a>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</div>
