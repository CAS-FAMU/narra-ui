<div class="modal-header"><h4 class="modal-title"><span class="fa fa-plus"></span> Add new Language Metadata</h4></div>
<div class="modal-body">
    <form name="newMeta" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Language</label>

            <div class="col-sm-10">
                <ui-select name="value" ng-model="meta.value" required>
                    <ui-select-match placeholder="Select language...">{{languages[$select.selected].name}}</ui-select-match>
                    <ui-select-choices repeat="code in codes | filter:$select.search">
                        <div ng-bind-html="code | highlight: $select.search"></div>
                          <small><span ng-bind-html="languages[code].name | highlight: $select.search"></span> (<span ng-bind-html="languages[code].nativeName | highlight: $select.search"></span>)</small>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <span class="btn btn-default" ng-click="close()">Cancel</span>
    <button class="btn btn-danger" ng-disabled="!newMeta.$valid"
            ng-click="add()">Add Meta
    </button>
</div>
