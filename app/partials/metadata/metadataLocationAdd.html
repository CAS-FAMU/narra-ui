<div class="modal-header"><h4 class="modal-title"><span class="fa fa-plus"></span> Add new Location Metadata</h4></div>
<div class="modal-body">
    <form name="newMeta" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Location</label>

            <div class="col-sm-10">
                <input name="url" ng-model="meta.value" class="form-control" ng-trim="false" ng-change="update()"
                       type="text" placeholder="Enter a name here" g-places-autocomplete required/>
            </div>
        </div>

        <div class="form-group">
            <ui-gmap-google-map ng-if="render" center="map.center" zoom="map.zoom" boudns="map.bounds"></ui-gmap-google-map>
        </div>
    </form>
</div>
<div class="modal-footer">
    <span class="btn btn-default" ng-click="close()">Cancel</span>
    <button class="btn btn-danger" ng-disabled="!newMeta.$valid"
            ng-click="add()">Add Meta
    </button>
</div>
