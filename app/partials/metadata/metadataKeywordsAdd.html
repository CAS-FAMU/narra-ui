<div class="modal-header"><h4 class="modal-title"><span class="fa fa-plus"></span> Add new Keywords Metadata</h4></div>
<div class="modal-body">
    <form name="newMeta" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Keywords</label>

            <div class="col-sm-10">
                <ui-select multiple tagging tagging-label="false" ng-model="meta.value" sortable="true" style="width: 100%;" ui-validate=" '$value.length' ">
                    <ui-select-match placeholder="Select or type keyword...">{{$item}}</ui-select-match>
                    <ui-select-choices repeat="keyword in keywords | filter:$select.search">
                      {{keyword}}
                    </ui-select-choices>
                 </ui-select>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <span class="btn btn-default" ng-click="close()">Cancel</span>
    <button class="btn btn-danger" ng-disabled="!newMeta.$valid"
            ng-click="add()">Add Meta
    </button>
</div>
