<div class="modal-header"><h4 class="modal-title"><span class="fa fa-plus"></span> Edit Custom Metadata</h4></div>
<div class="modal-body">
    <form name="editMeta" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>

            <div class="col-sm-10">
                <input name="name" ng-model="meta.name" class="form-control" ng-trim="false"
                       type="text" placeholder="Enter a name here" disabled/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Value</label>

            <div class="col-sm-10">
                <textarea name="value" ng-model="meta.value" class="form-control"
                          placeholder="Enter an url here" rows="5" required></textarea>
            </div>
        </div>

        <div ng-show="editMeta.value.$dirty && editMeta.value.$error.required" class="col-md-offset-2">
            <p class="text-danger left-buffer-10">
                <strong>Required!</strong>
                <small>Value is required.</small>
            </p>
        </div>

        <div ng-show="mark" class="form-group">
            <label class="col-sm-2 control-label">Marks</label>

            <div class="col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="mark.use"/>
                        Use marks to restrict area
                    </label>
                </div>

                <span ng-class="{'text-muted': !mark.use}">Mark in <input ng-disabled="!mark.use" type="number" ng-model="mark.in" min="0" max="{{mark.out || mark.max}}" style="width: 50px;"/>
                Mark out <input ng-disabled="!mark.use" type="number" ng-model="mark.out" min="{{mark.in}}" max="{{mark.max}}" style="width: 50px;"/></span>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <span class="btn btn-default" ng-click="close()">Cancel</span>
    <button class="btn btn-danger" ng-click="delete()">Delete</button>
    <button class="btn btn-danger" ng-disabled="!editMeta.$valid"
            ng-click="edit()">Update Meta
    </button>
</div>
