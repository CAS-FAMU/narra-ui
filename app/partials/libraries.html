<div class="bs-docs-header" id="content">
    <div class="container">
        <h1>Libraries</h1>
    </div>
</div>

<div class="container bs-docs-container">

    <div class="row">
        <div class="col-md-12" role="main">
            <div class="bs-docs-section" id="libraries-section">
                <h5 id="libraries" class="page-header">Libraries</h5>

                <div ng-hide="libraries.length > 0" class="col-md-12 dashboard-item-empty">You are not an author of any
                    library.
                </div>

                <div class="row">
                    <div ng-repeat="library in libraries" class="col-sm-4">
                        <div class="well well-hover" ng-click="detail(library)">
                            <img src="{{library.thumbnails[0]}}" alt="{{library.name}}" class="img-responsive"
                                 style="width: 100%; height: 150px;">

                            <h3 class="libraries-item">{{library.name}}</h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bs-docs-section" id="contributions-section">
                <h5 id="contributions" class="page-header">Contributions</h5>

                <div ng-hide="contributions.length > 0" class="col-md-12 dashboard-item-empty">You don't have any
                    contribution.
                </div>

                <div class="row">
                    <div ng-repeat="library in contributions" class="col-sm-4">
                        <div class="well well-hover" ng-click="detail(library)">
                            <img src="{{library.thumbnails[0]}}" alt="{{library.name}}" class="img-responsive"
                                 style="width: 100%; height: 150px;">

                            <h3 class="text-center">{{library.name}}</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
