<div class="container bs-docs-container">

    <div class="row">

        <div ng-hide="libraries.length > 0 || contributions.length > 0" class="col-md-12 item-empty">
            Create a new library clicking the red button.
        </div>

        <div class="col-md-12" role="main">
            <div class="bs-docs-section" id="libraries-section"  ng-show="libraries.length > 0">
                <h5 id="libraries" class="page-header">My Libraries</h5>

                <div class="tab-content">
                    <div ng-repeat="library in libraries | orderBy:'name'" ng-click="detail(library)" class="well-hover">
                        <div ng-repeat="thumbnail in library.thumbnails track by $index"
                             class="background-cover"
                             style="background-image: url('{{thumbnail}}'); background-size: contain; width: 20%; height: 50px; float: left; margin-bottom: 10px;"></div>
                        <div class="well">
                            <dl class="dl-horizontal">
                                <dt class="block-header">{{library.name}}</dt>
                                <dd></dd>
                            </dl>
                            <dl class="dl-horizontal">
                                <dt>description</dt>
                                <dd>{{library.description}}</dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bs-docs-section" id="contributions-section" ng-show="contributions.length > 0">
                <h5 id="contributions" class="page-header">My Contributions</h5>

                <div class="tab-content">
                    <div ng-repeat="library in contributions | orderBy:'name'" ng-click="detail(library)" class="well-hover">
                        <div ng-repeat="thumbnail in library.thumbnails track by $index"
                             class="background-cover"
                             style="background-image: url('{{thumbnail}}'); background-size: contain; width: 20%; height: 50px; float: left; margin-bottom: 10px;"></div>
                        <div class="well">
                            <dl class="dl-horizontal">
                                <dt class="block-header">{{library.name}}</dt>
                                <dd></dd>
                            </dl>
                            <dl class="dl-horizontal">
                                <dt>description</dt>
                                <dd>{{library.description}}</dd>
                            </dl>
                            <dl class="dl-horizontal">
                                <dt>author</dt>
                                <dd>{{library.author.name}}</dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
