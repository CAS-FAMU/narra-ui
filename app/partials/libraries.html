<div class="container bs-docs-container">

    <div class="row">

        <div ng-hide="myLibraries.length > 0 || contribLibraries.length > 0 || sharedLibraries.length > 0"
             class="col-md-12 item-empty">
            Create a new library clicking the red button.
        </div>

        <div class="col-md-12" role="main" ng-show="myLibraries.length > 0 || contribLibraries.length > 0 || sharedLibraries.length > 0">

            <h5 class="page-header">LIBRARIES</h5>

            <uib-tabset type="pills">
                <uib-tab heading="My Libraries" active="tabs.myLibraries.active" ng-show="myLibraries.length > 0">
                    <div class="tab-content">
                        <div class="row">
                            <ul class="list-group">
                                <li class="list-group-item pointer-hand well-hover"
                                    ng-repeat="library in myLibraries | orderBy:'name'">
                                    <span ng-show="library.shared" class="label label-success narra-badge">shared</span>
                                    <span ng-hide="library.shared" class="label label-danger narra-badge">private</span>
                                    <div class="input-item-overlay">
                                        <div ng-click="detail(library)" class="small-item-overlay"
                                             style="margin-left: 10px;">
                                            <img src="{{library.thumbnails[0]}}" height="50">
                                            <span style="margin-left: 15px; font-weight: bold; font-size: 12px;">{{library.name|uppercase}}</span>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </uib-tab>
                <uib-tab heading="My Contributions" active="tabs.contribLibraries.active"
                         ng-show="contribLibraries.length > 0">
                    <div class="tab-content">
                        <div class="row">
                            <ul class="list-group">
                                <li class="list-group-item pointer-hand well-hover"
                                    ng-repeat="library in contribLibraries | orderBy:'name'">
                                    <span ng-show="library.shared" class="label label-success narra-badge">shared</span>
                                    <span ng-hide="library.shared" class="label label-danger narra-badge">private</span>
                                    <div class="input-item-overlay">
                                        <div ng-click="detail(library)" class="small-item-overlay"
                                             style="margin-left: 10px;">
                                            <img src="{{library.thumbnails[0]}}" height="50">
                                            <span style="margin-left: 15px; font-weight: bold; font-size: 12px;">{{library.name|uppercase}}</span>
                                            <small>by {{library.author.name}}</small>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </uib-tab>
                <uib-tab heading="Shared Libraries" active="tabs.sharedLibraries.active"
                         ng-show="sharedLibraries.length > 0">
                    <div class="tab-content">
                        <div class="row">
                            <ul class="list-group">
                                <li class="list-group-item pointer-hand well-hover"
                                    ng-repeat="library in sharedLibraries | orderBy:'name'">
                                    <span ng-show="library.shared" class="label label-success narra-badge">shared</span>
                                    <span ng-hide="library.shared" class="label label-danger narra-badge">private</span>
                                    <div class="input-item-overlay">
                                        <div ng-click="detail(library)" class="small-item-overlay"
                                             style="margin-left: 10px;">
                                            <img src="{{library.thumbnails[0]}}" height="50">
                                            <span style="margin-left: 15px; font-weight: bold; font-size: 12px;">{{library.name|uppercase}}</span>
                                            <small>by {{library.author.name}}</small>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </uib-tab>
            </uib-tabset>
        </div>
    </div>
</div>
