<div class="container bs-docs-container">

    <div class="row">
        <div class="col-md-12" role="main">
            <div class="bs-docs-section" id="users">
                <h5 class="page-header">Users</h5>

                <div ng-hide="filtered.length > 0" class="col-md-12 item-empty">Any user meets you search
                    criteria..
                </div>

                <div ng-repeat="user in filtered = (users | filter:search) | orderBy:'name'"
                     class="well well-hover" ng-click="edit(user)">
                    <dl class="dl-horizontal">
                        <dt class="block-header">{{user.name}}</dt>
                        <dd></dd>
                    </dl>
                    <dl class="dl-horizontal">
                        <dt>username</dt>
                        <dd>{{user.username}}</dd>
                    </dl>
                    <dl class="dl-horizontal">
                        <dt>email</dt>
                        <dd>{{user.email}}</dd>
                    </dl>
                    <dl class="dl-horizontal">
                        <dt>roles</dt>
                        <dd><span ng-repeat="role in user.roles"
                                  ng-class="{label:true, 'label-danger':role=='admin', 'label-default':role!='admin'}"
                                  style="display: inline-block; margin-right: 10px;">{{role}}</span></dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>
</div>
