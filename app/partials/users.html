<div class="page-header">
    <h1>Users
        <small>management</small>
    </h1>
</div>

<div ng-show="empty" class="alert lead" style="text-align: center;">
    You have no users registered
</div>

<div ng-hide="empty">
    <input type="text" ng-model="search" placeholder="Search">
    <table class="table table-hover table-striped">
        <thead>
        <tr>
            <th>name</th>
            <th>email</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users | filter:search | orderBy:'name'"  ng-click="detail(user)">
            <td>
                <span class="lead">{{user.name}}</span>
            </td>
            <td style="vertical-align:middle">
                <small class="muted">{{user.email}}</small>
            </td>
        </tr>
        </tbody>
    </table>
</div>
