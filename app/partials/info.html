<div class="container bs-docs-container">

    <div class="row">
        <div class="col-md-12" role="main">
            <div class="bs-docs-section" id="version">
                <h5 class="page-header">System Version</h5>

                <div class="well">
                    <dl class="dl-horizontal">
                        <dt class="block-header">narra-api</dt>
                        <dd>{{coreVersion}}</dd>
                    </dl>
                    <dl class="dl-horizontal">
                        <dt class="block-header">narra-ui</dt>
                        <dd>{{uiVersion}}</dd>
                    </dl>
                </div>
            </div>

            <div class="bs-docs-section" id="modules">
                <h5 class="page-header">Modules</h5>

                <div ng-repeat="module in coreModules" class="well">
                    <dl class="dl-horizontal">
                        <dt class="block-header">{{module.name}}</dt>
                        <dd></dd>
                    </dl>
                    <dl class="dl-horizontal">
                        <dt>version</dt>
                        <dd>{{module.version}}</dd>
                    </dl>
                    <dl class="dl-horizontal">
                        <dt>summary</dt>
                        <dd>{{module.summary}}</dd>
                    </dl>
                    <dl class="dl-horizontal">
                        <dt>description</dt>
                        <dd>{{module.description}}</dd>
                    </dl>
                    <dl class="dl-horizontal">
                        <dt>homepage</dt>
                        <dd><a href="{{module.homepage}}" target="_blank">{{module.homepage}}</a></dd>
                    </dl>
                    <dl class="dl-horizontal">
                        <dt>contact</dt>
                        <dd><a ng-repeat="email in module.email" href="mailto: {{email}}" target="_blank">{{email}}<span
                                ng-hide="$last">, </span></a></dd>
                    </dl>
                    <dl class="dl-horizontal">
                        <dt>authors</dt>
                        <dd><span ng-repeat="author in module.authors">{{author}}<span ng-hide="$last">, </span></span>
                        </dd>
                    </dl>
                    <dl class="dl-horizontal">
                        <dt>license</dt>
                        <dd>{{module.license}}</dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>
</div>
