<div class="container bs-docs-container">

    <div class="row">

        <div ng-hide="projects.length > 0 || contributions.length > 0" class="col-md-12 item-empty">
            Create a new project clicking the red button.
        </div>

        <div class="col-md-12" role="main" ng-show="projects.length > 0 || contributions.length > 0">

            <h5 class="page-header">PROJECTS</h5>

            <uib-tabset type="pills">
                <uib-tab heading="My Projects" active="tabs.myProjects.active" ng-show="projects.length > 0">
                    <div class="tab-content">
                        <div class="row">
                            <ul class="list-group">
                                <li class="list-group-item pointer-hand well-hover"
                                    ng-repeat="project in projects | orderBy:'name'">
                                    <span ng-show="project.public" class="label label-success narra-badge">public</span>
                                    <span ng-hide="project.public" class="label label-danger narra-badge">private</span>
                                    <div class="input-item-overlay">
                                        <div ng-click="detail(project)" class="small-item-overlay"
                                             style="margin-left: 10px;">
                                            <img src="{{project.thumbnails[0]}}" height="50">
                                            <span style="margin-left: 15px; font-weight: bold; font-size: 12px;">{{project.title|uppercase}}</span>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </uib-tab>
                <uib-tab heading="My Contributions" active="tabs.contribProjects.active" ng-show="contributions.length > 0">
                    <div class="tab-content">
                        <div class="row">
                            <ul class="list-group">
                                <li class="list-group-item pointer-hand well-hover"
                                    ng-repeat="project in contributions | orderBy:'name'">
                                    <span ng-show="project.public" class="label label-success narra-badge">public</span>
                                    <span ng-hide="project.public" class="label label-danger narra-badge">private</span>
                                    <div class="input-item-overlay">
                                        <div ng-click="detail(project)" class="small-item-overlay"
                                             style="margin-left: 10px;">
                                            <img src="{{project.thumbnails[0]}}" height="50">
                                            <span style="margin-left: 15px; font-weight: bold; font-size: 12px;">{{project.title|uppercase}}</span>
                                            <small>by {{project.author.name}}</small>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </uib-tab>
            </uib-tabset>
        </div>
    </div>
</div>
