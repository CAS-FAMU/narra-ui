<div class="modal-header"><h4 class="modal-title"><span class="fa fa-plus"></span> Add new sequence</h4></div>
<div class="modal-body">
    <form name="newSequence" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">EDL File</label>

            <div class="col-sm-10">
                <input type="file" ng-model='sequence.file' onchange="angular.element(this).scope().setFile(this)" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Title</label>

            <div class="col-sm-10">
                <input name="title" ng-model="sequence.title" class="form-control" ng-trim="false"
                       type="text" placeholder="Enter a title here" required/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Project</label>

            <div class="col-sm-10">
                <ui-select ng-model="sequence.project" required>
                    <ui-select-match placeholder="Pick a project">{{$select.selected.title}}</ui-select-match>
                    <ui-select-choices repeat="project in projects | filter:$select.search">{{project.title}}</ui-select-choices>
                </ui-select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Author</label>

            <div class="col-sm-10">
                <ui-select ng-model="sequence.author" required>
                    <ui-select-match placeholder="Pick an author">{{$select.selected.name}}</ui-select-match>
                    <ui-select-choices repeat="user in users | filter:$select.search">{{user.name}}</ui-select-choices>
                </ui-select>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <span class="btn btn-default" ng-click="close()">Cancel</span>
    <button class="btn btn-danger" ng-disabled="!newSequence.$valid"
            ng-click="new()">Add Sequence
    </button>
</div>
